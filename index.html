<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
    </style>
    <title>Rock Paper Scissors - play now!</title>
</head>
<body>
    <div class="header">Play!</div> 
    <div class="main">
        <div class="side"></div>
        <div class="button" id="rock"><p>Rock</p></div>
        <div class="button" id="paper"><p>Paper</p> </div>
        <div class="button" id="scissors"><p>Scissors</p> </div>
        <div class="side"></div>
    </div>
    <div class="alert" id="message">Ready</div>
    <div class="score" id="score">
        <div>Player score: </div>
        <div class="scorenumber" id="playerscore">0</div>
    </div>        
    <div class="score" id="score">
        <div>Computer score: </div>
        <div class="scorenumber" id="computerscore">0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
