<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors - play now!</title>
</head>
<body>
    <div class="header">Basic page for game</div> 
    <div class="main">
        <div class="side"></div>
        <div class="button" id="rock"><p>Rock</p></div>

        <div class="button" id="scissors"><p>Scissors</p> </div>

    </div>
    <div class="alert" id="message">Play!</div>
    <div class="score" id="score">Player score: 0. Computer score: 0</div>
    <script src="game.js"></script>
</body>
</html>
